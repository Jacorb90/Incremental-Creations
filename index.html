<!DOCTYPE html>
<head>
	<title>Incremental Creations</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="dropdown" style="display: none"></div>
	<div id="creation">
		<button style="position: absolute; top: 10px; left: 400px;" class="btn" onclick="creator.view('text')">Text</button>
		<button style="position: absolute; top: 10px; left: 500px;" class="btn" onclick="creator.view('numbers')">Numbers</button>
		<button style="position: absolute; top: 10px; left: 600px;" class="btn" onclick="creator.view('buttons')">Buttons</button>
		<button style="position: absolute; top: 10px; left: 700px;" class="btn" onclick="creator.view('classes')">Classes</button>
		<button style="position: absolute; top: 10px; left: 800px;" class="btn" onclick="creator.view('events')">Events</button>
		<button style="position: absolute; top: 10px; left: 800px;" class="btn" onclick="creator.view('formulas')">Formulas</button>
		<button style="position: absolute; top: 60px; left: 400px;" class="btn" onclick="creator.export()">Export</button>
		<button style="position: absolute; top: 60px; left: 500px;" class="btn" onclick="creator.rename()">Rename</button>
		<a style="position: absolute; bottom: 20px; left: 20px;" href="document.html">Documentation</a>
	</div>
	<script type="text/javascript" src="js/FileSaver.min.js"></script>
	<script type="text/javascript" src="js/jszip.min.js"></script>
	<script type="text/javascript" src="js/OmegaNum.js"></script>
	<script type="text/javascript" src="js/Creator.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
